<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="homepage.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/jquery-3.2.1.min.js"></script>
        <script src="/popper.js-1.12.3/dist/umd/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
</head>
<body ng-controller="homepageController" ng-csp style="width:357px; height:200px; background-color:floralwhite; font-family: 'Cabin';">
    <div class="container">
        <h3 align="center" style="margin:20px">Crypto Prices</h3>
        <p></p> 
        <div class="row">
            <div class="col-md-8">
                <div>{{currentCurrency}} Price: ${{price}}</div>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" ng-model="searchText" placeholder="BTC, ETH, LTC, etc..." />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <div class="btn-group">
                        <button class="btn btn-info btn-md" type="button" ng-click="changeCurrency()" style="margin-right: 5px; margin-top: 10px">
                            <i>Search</i>
                        </button>
                        <button ng-if="showRefresh" type="button" class="btn btn-info btn-md" ng-click="getPriceInfo(currentCurrency, 'USD')" style="margin-top: 10px">
                            <i>Refresh</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
